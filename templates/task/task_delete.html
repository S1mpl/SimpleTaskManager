{% extends 'base.html' %}
{% block title %}Удалить задание{% endblock %}

{% block content %}
    <div class="container form-cont">
        <div class="form-lr">
            <form action="" method="post" class="form-control">
                <h2>Удалить задание</h2>
                {% csrf_token %}
                <p>Вы точно уверены что хотите удалить задание?</p>
                <div class="submit-button">
                    <input type="submit" value="Удалить" class="btn btn-lg btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
